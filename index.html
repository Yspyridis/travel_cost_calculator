<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fuel cost calculator</h1>
        <div class="input-group">
            <label for="totalKm">Total kilometers:</label>
            <input type="number" id="totalKm" placeholder="Enter total km">
        </div>
        <div class="input-group">
            <label for="consumption">Consumption:</label>
            <div class="dinput">
                <input type="number" id="consumption" placeholder="Enter consumption">
                <button id="unitBtn">L/100km</button>
            </div>
        </div>
        <div class="input-group">
            <label for="pricePerLiter">Price per liter (€):</label>
            <input type="number" step="0.01" id="pricePerLiter" placeholder="Enter price per liter">
        </div>
        <div class="result">
            <button id="calculateBtn">Calculate</button>
            <!-- <p>Total cost: <span id="totalCost">0</span> €</p> -->
            <p><span id="totalCost">0</span> €</p>
        </div>        
    </div>

    <div class="container">
        <div class="input-group">
            <label for="consumption">Consumption conversion</label>
            <div class="dinput">
                <input type="number" id="consumption_conversion" placeholder="Enter consumption in km/L">
                <button id="convertBtn">Convert</button>
            </div>
        </div>
        <div class="result">
            <p>L/100km: <span id="convertedConsumption">0</span></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
